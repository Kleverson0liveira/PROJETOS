<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1><a href="https://www.hcode.com.br">Hcode</a></h1>
        <nav></nav>
    </header>

    <section class="content-center">

        <div class="text-center">
            <a href="https://www.hcode.com.br"  target="_blank">
                <img src=" images/hcode.png" alt="Logo da Hcode">
            </a>
        </div>

        <form action="/login" method="POST" id="form-login">
            
            <div>
                <input id="email" type="email" placeholder="Digite seu e-mail" required>
            </div>

            <div>
                <input id="password" type="password" placeholder="Digite aqui sua Senha" required>
            </div>

            <div>
                <button id="btn-submit">Enviar</button>
            </div>

        </form>

    </section>

    <footer>
        <P>Hcode treinamentos</P>
    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
